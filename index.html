<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Addon Configuration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .checkbox-list {
            max-height: calc(100vh / 3);
            max-width: calc(100vh / 2.5);
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        select {
            width: 100%;
        }

        #manifest-link {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="mt-4">IPTV Addon Configuration</h1>
    <button type="button" class="btn btn-primary" onclick="generateManifestLink()">Generate Manifest Link</button>
    <div id="manifest-link" class="mt-3">
        <label>Your Manifest Link:</label>
        <input type="text" id="link" readonly class="form-control">
        <br>
        <button type="button" class="btn btn-secondary ml-2" onclick="copyLink()">Copy</button>
        <button type="button" class="btn btn-success ml-2" onclick="openInStremio()">Open in Stremio</button>
    </div>
    <form id="config-form" class="mt-3">
        <!-- Include and Exclude options -->
        <div class="row">
            <!-- Include Section -->
            <div class="col-md-6">
                <div class="form-group">
                    <label>Include Languages:</label>
                    <div id="include-languages" class="checkbox-list">
                        <!-- Add checkboxes for languages here -->
                    </div>
                </div>
                <div class="form-group">
                    <label>Include Countries:</label>
                    <div id="include-countries" class="checkbox-list">
                        <!-- Add checkboxes for countries here -->
                    </div>
                </div>
            </div>
            <!-- Exclude Section -->
            <div class="col-md-6">
                <div class="form-group">
                    <label>Exclude Languages:</label>
                    <div id="exclude-languages" class="checkbox-list">
                        <!-- Add checkboxes for languages here -->
                    </div>
                </div>
                <div class="form-group">
                    <label>Exclude Countries:</label>
                    <div id="exclude-countries" class="checkbox-list">
                        <!-- Add checkboxes for countries here -->
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        // JavaScript code to populate the country and language checkboxes
        window.onload = function () {
            populateCheckboxes('countries', ['BE', 'NL', 'UK', 'US', 'FR', 'IT',]);
            populateCheckboxes('languages', ['nld', 'eng', 'fra', 'ita',]);
        };

        function populateCheckboxes(type, values) {
            const includeDiv = document.getElementById(`include-${type}`);
            const excludeDiv = document.getElementById(`exclude-${type}`);
            values.forEach(value => {
                // Include checkboxes
                const includeLabel = document.createElement('label');
                const includeCheckbox = document.createElement('input');
                includeCheckbox.type = 'checkbox';
                includeCheckbox.value = value;
                includeLabel.appendChild(includeCheckbox);
                includeLabel.appendChild(document.createTextNode(value));
                includeDiv.appendChild(includeLabel);
                includeDiv.appendChild(document.createElement('br'));

                // Exclude checkboxes
                const excludeLabel = document.createElement('label');
                const excludeCheckbox = document.createElement('input');
                excludeCheckbox.type = 'checkbox';
                excludeCheckbox.value = value;
                excludeLabel.appendChild(excludeCheckbox);
                excludeLabel.appendChild(document.createTextNode(value));
                excludeDiv.appendChild(excludeLabel);
                excludeDiv.appendChild(document.createElement('br'));
            });
        }

        // Function to generate the manifest link based on the selections
        function generateManifestLink() {
            // Get selected countries and languages
            const includeCountries = Array.from(document.querySelectorAll('#include-countries input:checked')).map(opt => opt.value);
            const includeLanguages = Array.from(document.querySelectorAll('#include-languages input:checked')).map(opt => opt.value);
            const excludeCountries = Array.from(document.querySelectorAll('#exclude-countries input:checked')).map(opt => opt.value);
            const excludeLanguages = Array.from(document.querySelectorAll('#exclude-languages input:checked')).map(opt => opt.value);

            // Prepare the configuration object
            const newConfig = {
                includeCountries,
                includeLanguages,
                excludeCountries,
                excludeLanguages
            };

            // Send the configuration to the server
            fetch('http://127.0.0.1:3000/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newConfig)
            })
                .then(response => response.text())
                .then(result => {
                    const link = 'http://127.0.0.1:3000/manifest.json';
                    document.getElementById('manifest-link').style.display = 'block';
                    document.getElementById('link').value = link;
                    alert(result); // Alert result or handle it appropriately
                })
                .catch(error => console.error('Error:', error));
        }


        // Function to copy the manifest link to the clipboard
        function copyLink() {
            const linkInput = document.getElementById('link');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function openInStremio() {
            // Get the manifest link from the text field
            const manifestLink = document.getElementById('link').value;
            // Replace the "http" protocol with "stremio"
            const stremioLink = manifestLink.replace('http', 'stremio');
            // Open the link in a new tab
            window.location.href = stremioLink;
        }

    </script>

</body>

</html>
